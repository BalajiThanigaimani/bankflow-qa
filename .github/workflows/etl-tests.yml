name: ETL Data Quality Tests (Azure)

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write     # Required to push to gh-pages branch
  pages: write        # Required to deploy GitHub Pages
  id-token: write     # Required by actions to authenticate

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_TYPE: azure
      AZURE_SQL_SERVER: balajiazure-sql-server.database.windows.net
      AZURE_SQL_DB: azuresourceDB
      AZURE_SQL_USER: balajiadmin
      AZURE_SQL_PASSWORD: "Balaji@123"
      PYTHONPATH: .

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: ✅ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ✅ Install dependencies for Azure SQL
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV

      - name: ✅ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Clean allure results
        run: rm -rf allure-results allure-report || true

      - name: ✅ Load ETL demo data into Azure SQL
        run: python -m bankflow.tests.data.etl.setup_and_load_azure

      - name: ✅ Run ETL tests
        run: pytest bankflow/tests/data/etl/test_completeness.py --alluredir=allure-results -v
        continue-on-error: true   # ✅ Publish report even if tests fail

      - name: ✅ Generate Allure HTML Report
        uses: simple-elf/allure-report-action@v1.6
        with:
          allure_results: allure-results
          allure_report: allure-report/etl
          subfolder: etl
          gh_pages: true
          keep_reports: 5  # Keep last 5 reports history

      - name: ✅ Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages

      - name: ✅ Upload Allure artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
