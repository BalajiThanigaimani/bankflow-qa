name: ETL Data Quality Tests (Azure)

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  etl-tests:
    runs-on: ubuntu-latest

    env:
      DB_TYPE: azure
      AZURE_SQL_SERVER: balajiazure-sql-server.database.windows.net
      AZURE_SQL_DB: azuresourceDB
      AZURE_SQL_USER: balajiadmin
      AZURE_SQL_PASSWORD: "Balaji@123"
      PYTHONPATH: .

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v4

      - name: ✅ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ✅ Install Azure SQL ODBC Driver
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV

      - name: ✅ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Clean old reports
        run: rm -rf allure-results allure-report gh-pages-deploy || true

      - name: ✅ Load ETL Demo Data into Azure SQL
        run: python -m bankflow.tests.data.etl.setup_and_load_azure

      - name: ✅ Run ETL Tests
        run: pytest bankflow/tests/data/etl/test_completeness.py --alluredir=allure-results -v
        continue-on-error: true

      - name: ✅ Generate Allure HTML (No Deploy)
        uses: simple-elf/allure-report-action@v1.6
        with:
          allure_results: allure-results
          allure_report: allure-report/etl
          keep_reports: 10

      - name: ✅ Add redirect for GitHub Pages
        run: |
          mkdir -p gh-pages-deploy
          echo '<meta http-equiv="refresh" content="0; url=./allure-report/etl/index.html" />' > gh-pages-deploy/index.html
          cp -r allure-report gh-pages-deploy/allure-report

      - name: ✅ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-deploy
          publish_branch: gh-pages

      - name: ✅ Pipeline Summary
        run: |
          echo "Live Report: https://balajithanigaimani.github.io/bankflow-qa/allure-report/etl" >> $GITHUB_STEP_SUMMARY
