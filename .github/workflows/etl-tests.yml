name: ETL Data Quality Tests (Azure)

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  etl-tests:
    runs-on: ubuntu-latest

    env:
      DB_TYPE: azure
      AZURE_SQL_SERVER: balajiazure-sql-server.database.windows.net
      AZURE_SQL_DB: azuresourceDB
      AZURE_SQL_USER: balajiadmin
      AZURE_SQL_PASSWORD: "Balaji@123"
      PYTHONPATH: .

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v4

      - name: ✅ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ✅ Install Azure SQL ODBC Driver
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV

      - name: ✅ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Clean old reports
        run: rm -rf allure-results gh-pages-deploy || true

      - name: ✅ Load ETL demo data
        run: python -m bankflow.tests.data.etl.setup_and_load_azure

      - name: ✅ Run ETL Tests
        run: pytest bankflow/tests/data/etl/test_completeness.py --alluredir=allure-results -v
        continue-on-error: true  # ✅ Publish even if tests fail

      - name: ✅ Generate Allure HTML Report
        run: |
          allure generate allure-results -o gh-pages-deploy/allure-report/etl --clean

      - name: ✅ Add index redirect
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./allure-report/etl/index.html" /></head><body></body></html>' > gh-pages-deploy/index.html

      - name: ✅ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-deploy

      - name: ✅ Add summary link
        run: echo "Live Report: https://balajithanigaimani.github.io/bankflow-qa/allure-report/etl" >> $GITHUB_STEP_SUMMARY
