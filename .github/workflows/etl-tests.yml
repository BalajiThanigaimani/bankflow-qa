name: ETL Data Quality Tests (Azure)

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  etl-tests:
    runs-on: ubuntu-latest

    env:
      DB_TYPE: azure
      AZURE_SQL_SERVER: balajiazure-sql-server.database.windows.net
      AZURE_SQL_DB: azuresourceDB
      AZURE_SQL_USER: balajiadmin
      AZURE_SQL_PASSWORD: "Balaji@123"
      PYTHONPATH: .

    steps:
      - name: âœ… Checkout Repo
        uses: actions/checkout@v4

      - name: âœ… Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âœ… Azure SQL ODBC Driver Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV

      - name: âœ… Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Clean old Allure reports
        run: rm -rf allure-results allure-report || true

      - name: âœ… Load ETL demo data into Azure
        run: python -m bankflow.tests.data.etl.setup_and_load_azure

      - name: âœ… Run ETL Tests
        run: pytest bankflow/tests/data/etl/test_completeness.py --alluredir=allure-results -v
        continue-on-error: true

      - name: âœ… Generate Allure Report
        uses: simple-elf/allure-report-action@v1.6
        with:
          allure_results: allure-results
          allure_report: allure-report/etl
          subfolder: etl
          keep_reports: 10
          gh_pages: true

      - name: âœ… Add redirect index.html
        run: |
          mkdir -p allure-report
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./etl/index.html" /></head><body></body></html>' > allure-report/index.html

      - name: âœ… Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages

      - name: âœ… GitHub Actions Summary
        run: |
          echo "âœ… ETL Test Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live Allure Report:** https://balajithanigaimani.github.io/bankflow-qa/allure-report/etl" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Upload Allure Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
