name: ETL Data Quality Tests (Azure)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_TYPE: azure
      AZURE_SQL_SERVER: balajiazure-sql-server.database.windows.net
      AZURE_SQL_DB: azuresourceDB
      AZURE_SQL_USER: balajiadmin
      AZURE_SQL_PASSWORD: "Balaji@123"
      PYTHONPATH: .

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies for Azure SQL
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean old Allure results
        shell: bash
        run: rm -rf allure-results || true

      - name: Load demo data to Azure
        run: python -m bankflow.tests.data.etl.setup_and_load_azure

      - name: Run ETL tests on Azure SQL
        run: pytest bankflow/tests/data/etl/test_completeness.py --alluredir=allure-results -v

      - name: Install Allure CLI
        uses: dawidd6/action-install-allure@v2

      - name: Generate Allure Report
        shell: bash
        run: |
          mkdir -p allure-report
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
